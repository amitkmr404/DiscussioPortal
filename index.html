<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Discussion Portal</title>
    <link rel="stylesheet" href="discuss.css">
</head>

<body>
 <div id="discuss_header">  
     
<h1>  Discussion Portal  </h1>
</div>


<div id="pane_container">


<div id="left_pane"> 
   
<button  class="BTN" id="question_btn">  New Question Form  </button>
 &nbsp&nbsp
<input  class="search_box" type="search" id="searchQuestion" placeholder="Seach Questions.."> 
<br>
<br>
<br>
<div id="questionList">

</div>

</div>




<div id="right_pane">

<div id="toggleDisplay">
<h1> Welcome To Discussion Portal !</h1>    
<h4> Enter the Subject and Question to get Started. </h4>
<br>
<input style="display: block; padding:4px;" class= "search_box" id="subject" type="text" placeholder="Subject">
<br>
<textarea  id="questions" placeholder="Write your Question Description here.." class="textBox" cols="70" rows="13">   </textarea>
<button  class="BTN"  id="submit_btn"> Submit</button>
</div> 


<div id="respondQues">

</div>

<div id="resolveHolder">
<br>
<button id="resolveQuestion" class="BTN" >Resolve</button>
<button id="upvote" class="BTN"> Upvote</button>
<button id="downvote" class="BTN"> Downvote</button>
<br>
<br>
<h3> Response:</h3>
<br>
</div>

<div id="respondedAns">
<div id="respondAns">
</div>
<br>
<div id="commentHolder" style="display:none">
<h2> Add Responses: </h2>
<br>
<input id="pickName" placeHolder="Name Please.."/>
<br>
<br>
<textarea id="pickComment" placeHolder="Please write your answer here.."  rows="6">  </textarea>
<button id="commentBtn" class="BTN"> Comment  </button>
</div>

</div>


</div>





<script src="discuss.js"> </script> 

</body>

</html>
